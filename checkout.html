<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-section {
            padding: 50px 0;
        }

        .order-summary {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 30px;
        }

        .order-summary h4 {
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bike Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container checkout-section">
        <h1>Checkout</h1>

        <form>
            <h2>Billing Information</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="billingName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="billingName" placeholder="John Doe" required>
                </div>
                <div class="col-md-6">
                    <label for="billingEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="billingEmail" placeholder="john.doe@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="billingAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="1234 Main St" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="billingCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="billingCity" required>
                </div>
                <div class="col-md-4">
                    <label for="billingState" class="form-label">State</label>
                    <select id="billingState" class="form-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option>New York</option>
                        <option>California</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="billingZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="billingZip" required>
                </div>
            </div>

            <h2>Shipping Information</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="shippingName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="shippingName" placeholder="John Doe" required>
                </div>
                <div class="col-md-6">
                    <label for="shippingEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="shippingEmail" placeholder="john.doe@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="shippingAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="shippingAddress" placeholder="1234 Main St" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="shippingCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="shippingCity" required>
                </div>
                <div class="col-md-4">
                    <label for="shippingState" class="form-label">State</label>
                    <select id="shippingState" class="form-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option>New York</option>
                        <option>California</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="shippingZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="shippingZip" required>
                </div>
            </div>

            <h2>Payment Method</h2>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Select Payment Method</label>
                <select id="paymentMethod" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Credit Card</option>
                    <option>PayPal</option>
                    <option>Bank Transfer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>

        <div class="order-summary">
            <h4>Order Summary</h4>
            <div class="summary-item">
                <span>Item 1 (Bike Model A)</span>
                <span>$500</span>
            </div>
            <div class="summary-item">
                <span>Item 2 (hayabusa bike)</span>
                <span>$50</span>
            </div>
            <div class="summary-item">
                <span>Total</span>
                <span>$550</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
